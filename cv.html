    <script>
        function toggleBackground() {
            const root = document.documentElement;
            const currentBgColor = getComputedStyle(root).getPropertyValue('--bg-color-dark').trim();
            if (currentBgColor === '#2c2c2e') {
                root.style.setProperty('--bg-color-dark', '#ffffff');
                root.style.setProperty('--text-color-dark', '#000000');
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#000000';
                document.querySelector('.mode-toggle').textContent = 'ðŸŒ™'; // Dark mode icon
            } else {
                root.style.setProperty('--bg-color-dark', '#2c2c2e');
                root.style.setProperty('--text-color-dark', '#ffffff');
                document.body.style.backgroundColor = '#2c2c2e';
                document.body.style.color = '#ffffff';
                document.querySelector('.mode-toggle').textContent = 'ðŸŒ•'; // Light mode icon

        }
