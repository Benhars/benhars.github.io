<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Benjamin Harrison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .bio {
            max-width: 600px;
            margin-right: 20px;
        }
        .bio h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .bio p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .profile-pic {
            max-width: 200px;
            border-radius: 50%;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5em;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bio">
            <h2>Biography</h2>
            <p>Benjamin is a second-year PhD in Economics at Emory University, specializing in time series models, Bayesian econometrics, causal inference, and machine learning. His diverse research interests position him at the forefront of innovative economic research.</p>
            <div class="social-icons">
                <a href="mailto:benjamin.harrison@emory.edu" title="E-mail Me"><i class="fas fa-envelope"></i></a>
                <a href="https://github.com/benhars" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/benhars/" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/ben_hars?igsh=MTU3anp4NWhxMm42cA%3D%3D&utm_source=qr" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <img src="images/me.png" alt="Benjamin Harrison" class="profile-pic">
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        function updateColors() {
            if (darkModeMediaQuery.matches) {
                document.documentElement.style.setProperty('--bg-color', '#121212');
                document.documentElement.style.setProperty('--text-color', '#ffffff');
            } else {
                document.documentElement.style.setProperty('--bg-color', '#ffffff');
                document.documentElement.style.setProperty('--text-color', '#000000');
            }
        }
        darkModeMediaQuery.addListener(updateColors);
        updateColors();
    </script>
</body>
</html>
