            display: block;

            transition: all 0.3s; /* Adds a smooth transition */

        .navbar-toggler-icon::before {
            top: -8px; /* Positions the first line above the middle line */

    <script>
        function toggleBackground() {
            const root = document.documentElement;
            const currentBgColor = getComputedStyle(root).getPropertyValue('--bg-color-dark').trim();
            if (currentBgColor === '#1a1a1a') {
                root.style.setProperty('--bg-color-dark', '#ffffff');
                root.style.setProperty('--text-color-dark', '#000000');
                root.style.setProperty('--navbar-footer-bg-dark', '#1a1a1a');
                root.style.setProperty('--text-color-light', '#ffffff');
            } else {
                root.style.setProperty('--bg-color-dark', '#1a1a1a');
                root.style.setProperty('--text-color-dark', '#ffffff');
                root.style.setProperty('--navbar-footer-bg-dark', '#ffffff');
                root.style.setProperty('--text-color-light', '#000000');
            }
            document.body.style.backgroundColor = root.style.getPropertyValue('--bg-color-dark');
            document.body.style.color = root.style.getPropertyValue('--text-color-dark');
            document.querySelector('.navbar').style.backgroundColor = root.style.getPropertyValue('--navbar-footer-bg-dark');
            document.querySelector('footer').style.backgroundColor = root.style.getPropertyValue('--navbar-footer-bg-dark');
            document.querySelectorAll('.nav-link').forEach(link => link.style.color = root.style.getPropertyValue('--text-color-light'));
            document.querySelector('.mode-toggle').style.color = root.style.getPropertyValue('--text-color-light');
        }
    </script>
